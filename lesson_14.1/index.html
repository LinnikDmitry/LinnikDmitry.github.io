<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<main class="main">
  		<div class="container">
  			<div class="header">
  				<div class="row">
  					<div class="col-md-3">
  					    <div class="logo">
  					        <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
  				        </div>
  				    </div>
  				    <div class="col-md-3 col-md-offset-3">
  				    	<div class="phone-block">
  				    		<a class="phone-link" href="#">+7 495 771 05 08</a>
  				    	</div>
  				    </div>
  				    <div class="col-md-3">
  				    	<div class="wrap">
  				    		<div class="wrap-block">
  				    			<button class="button header-btn">получить консультацию</button>
  				    		</div>
  				    	</div>
  				    </div>
  				</div>
  			</div>
  			<div class="main-content">
  				<div class="row">
  					<div class="col-md-6">
  						<div class="main-title">
  							<h1 class="main-content-header">Автоматизированная  штукатурка стен</h1>
  							<p class="main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
  							<span>Стоимость работ<br> от <strong>300</strong> руб/м<sup>2</sup></span>
                            <strong class="main-trigger">оплата по факту!</strong>
  						</div>
  					</div>
  					<div class="col-md-4 col-md-offset-2">
  						<div class="main-form">
  							<h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
  							<form action="#">
  								<label for="#">Ваше имя</label>
  							    <input class="main-form-input" type="text">
  							    <label for="#">Номер телефона</label>
  							    <input class="main-form-input" type="text">
  							    <button class="main-form-btn button" type="submit">Оставьте заявку</button>
  							    <small>Приедем в день обращения*</small>
  							</form>				
  						</div>
  						<div class="main-form-worktime">
  							<p>* - выезды на замер осуществляются  <br>в рабоче дни Пн-Пт с 9:00 д</p>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
  </body>
</html>
