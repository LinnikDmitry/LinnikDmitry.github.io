<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма регистрации</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="account">
		<div class="header">
			<p class="text-center text-uppercase">CREATE AN ACCOUNT</p>
		</div>
		<form action="#">
			<label for="email">Email: <span>*</span></label>
			<input type="email" name="email" placeholder="johnsmith@gmail.com">
			<label for="password">Choose Password: <span>*</span></label>
			<input type="password" name="password">
			<label for="password-conf">Confirm Password <span>*</span></label>
			<input type="password" name="password-conf">
			<button class="btn btn-lg btn-block text-center text-uppercase">register now!</button>
		</form>
	</div>
</body>
</html>
